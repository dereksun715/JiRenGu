<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li{
            margin: 0px;
            padding: 0px;
        }
        body{
            text-align: center;
        }
        a{
            text-decoration:none;
        }
        ul{
            list-style-type:none;
        }
        .button-steal{
            display: inline-block;
            background-color: #009688;
            color: #ffffff;
            padding: 8px 10px;
            border-radius: 3px;
        }
        .button-steal:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .button-yellow{
            display: inline-block;
            background: rgb(255,235,59);
            color: #000000;
            border-radius: 3px;
            padding: 8px 10px;
        }
        .button-orange{
            display: inline-block;
            background-color: rgb(255,152,0);
            color: #000000;
            border-radius: 3px;
            padding: 8px 10px;
        }
        .button-orange:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .button-red{
            display: inline-block;
            background-color: rgb(244,67,54);
            color: #ffffff;
            border-radius: 3px;
            padding: 8px 10px;
        }
        .button-red:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .button-green{
            display: inline-block;
            background-color: rgb(76,175,80);
            color: #ffffff;
            padding: 8px 10px;
            border-radius: 3px;
        }
        .button-green:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .tab-ct>li{
            display: inline-block;
            margin: 8px auto;
        }
        .button-yellow:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="tab-ct">
        <li><a class="button-steal" href="#">steal</a></li>
        <li><a class="button-yellow" href="#">yellow</a></li>
        <li><a class="button-orange" href="#">orange</a></li>
        <li><a class="button-red" href="#">red</a></li>
        <li><a class="button-green" href="#">green</a></li>
    </ul>
</div>
</body>
</html>
