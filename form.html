<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login">
    <form action="/dereksun" method="post">
        <div class="username">
            <label for="username">name</label>
            <input id="username" type="text" name="username1" placeholder="insert username">
        </div>
        <div class="password">
            <label for="password">password</label>
            <input id="password" type="password" name="password1" placeholder="insert password">
        </div>
    </form>
</div>

<div class="sex">
    <label>sex</label>
    <input type="radio" name="sex" value="male"> male
    <input type="radio" name="sex" value="female"> female
</div>

<div class="orientation">
    <label>orientation</label>
    <input type="radio" name="orientation" value="male"> male
    <input type="radio" name="orientation" value="female"> female
</div>

<div class="habits">
    <label>habits</label>
    <input type="checkbox" name="hobby" value="dota"> dota
    <input type="checkbox" name="hobby" value="travel"> travel
    <input type="checkbox" name="hobby" value="pet"> pet
</div>

<div class="textarea">
    <label>Comments</label>
    <textarea name="article" >
        My name is Derek
    </textarea>
</div>

<div class="select">
    <label>My Car</label>
    <select name="My car">
        <option value="BMW">BMW</option>
        <option value="Benz">Benz</option>
        <option value="Audi">Audi</option>
    </select>
    <button>submit✌️</button>
</div>


</body>
</html>
